<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Formulário</title>
</head>
<body>
    <main id="form-container">
        <div id="form-header">
            <h1 id="form-title">Criar conta</h1>
            <button class="btn-default"><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        <form action="" id="form">
            <div id="input-container">
                <div class="input-box">
                    <label for="name"
                    class="form-label"
                    >
                    Primeiro nome
                    </label>
                    <div class="input-field">
                        <input
                        class="form-control" 
                        type="text" 
                        name="name" 
                        id="name"
                        placeholder="Fulano">

                        <i class="fa-solid fa-user"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="last-name"
                    class="form-label"
                    >
                    Último nome
                    </label>
                    <div class="input-field">
                        <input
                        class="form-control" 
                        type="text" 
                        name="last-name" 
                        id="last-name"
                        placeholder="de Tal">
    
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="birthdate"
                    class="form-label"
                    >
                    Nascimento
                    </label>
                    <div class="input-field">

                        <input
                        class="form-control" 
                        type="date" 
                        name="birthdate" 
                        id="birthdate"
                        >
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="email"
                    class="form-label"
                    >
                    E-mail
                    </label>
                    <div class="input-field">

                        <input
                        class="form-control" 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="exemplo@email.com">
    
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="password"
                    class="form-label"
                    >
                    Senha
                    </label>
                    <div class="input-field">

                        <input
                        class="form-control" 
                        type="password" 
                        name="password" 
                        id="password"
                        placeholder="***********">
    
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <label for="confirm-password"
                    class="form-label"
                    >
                    Confirme a senha
                    </label>
                    <div class="input-field">

                        <input
                        class="form-control" 
                        type="password" 
                        name="confirm-password" 
                        id="confirm-password"
                        placeholder="***********">
    
                        <i class="fa-solid fa-eye-slash password-icon"></i>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="radio-container">
                    <label for="" class="form-label"
                    >Gênero
                </label>
                <div id="gender-inputs">
                    <div class="radio-box">
                        <input 
                        type="radio"
                        name="gender"
                        id="female"
                        class="form-control"
                        value="female">
    
                        <label for="female" class="form-label">
                            Feminino
                        </label>
                    </div>
    
                    <div class="radio-box">
                        <input 
                        type="radio"
                        name="gender"
                        id="male"
                        class="form-control"
                        value="male">
    
                        <label for="male" class="form-label">
                            Masculino
                        </label>
                    </div>
    
                    <div class="radio-box">
                        <input 
                        type="radio"
                        name="gender"
                        id="other"
                        class="form-control"
                        value="other">
    
                        <label for="other" class="form-label">
                            Outro
                        </label>
                    </div>
                </div>
                <span class="error"></span>
            </div>
            </div>
        <button type="submit" class="btn-default">
            <i class="fa-solid fa-check"></i>
            Criar conta
        </button>
        </form>
    </main>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
